<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Policy wallet cards stats</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div id="demo-mode-container">
      <span class="mode-label">Demo mode</span>
      <label class="switch">
        <input type="checkbox" id="mode-toggle" />
        <span class="slider round"></span>
      </label>
      <span class="mode-label">Live mode</span>
    </div>
    <div id="dashboard" class="container">
      <h1 class="mb-4 text-center">Policy wallet cards stats</h1>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-4">
                  <select id="timeFrameSelector" class="form-select">
                    <option value="day">Day</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <input
                    type="text"
                    id="dateRangePicker"
                    class="form-control"
                    placeholder="Select date range"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="d-flex justify-content-start align-items-center">
                    <div class="filter-icon" id="germany-filter">
                      <img
                        src="https://flagcdn.com/w320/de.png"
                        alt="Germany Flag"
                        width="32"
                        height="24"
                      />
                    </div>
                    <div class="filter-icon" id="netherlands-filter">
                      <img
                        src="https://flagcdn.com/w320/nl.png"
                        alt="Netherlands Flag"
                        width="32"
                        height="24"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="stats-container">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div id="general-stats-container" class="row mb-3">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center">
              <div class="title-container">
                <h3 class="mb-3">
                  <span id="selected-flag-icon"></span>
                  <span id="chart-title-text">Active Passes</span>
                </h3>
              </div>
              <div class="count-container">
                <div id="active-passes-count" class="text-center">
                  <div class="circle">
                    <span id="active-passes-number">0</span>
                  </div>
                  <p>Total number of Active Passes</p>
                </div>
                <div id="inactive-passes-count" class="text-center">
                  <div class="circle">
                    <span id="inactive-passes-number">0</span>
                  </div>
                  <p>Total number of Inactive Passes</p>
                </div>
                <div
                  id="active-passes-timerange-count"
                  class="text-center ml-4"
                >
                  <div class="circle">
                    <span id="active-passes-timerange-number">0</span>
                  </div>
                  <p>Active pases for the selected date range</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="active-passes-container" class="row">
          <div class="col-md-12">
            <div id="chart-container">
              <canvas id="activePassesChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
